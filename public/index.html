<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My text</title>
</head>
<body>
<i id="aa"></i>
<div style="display:none;" id="w">
    Hellow world!
</div>
<script language="javascript">
    var index=0;
    var word=document.getElementById("w").innerHTML;
    function type(){
        document.getElementById("aa").innerText = word.substring(0,index++);
    }
    setInterval(type, 200);
</script>
</body>
</html>
